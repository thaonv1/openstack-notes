# Valid options are ['centos', 'debian', 'rhel', 'ubuntu']
kolla_base_distro: "ubuntu"

# Valid options are [ binary, source ]
kolla_install_type: "source"

# Do not override this unless you know what you are doing.
openstack_release: "xena"

# Docker image tag used by default.
openstack_tag: "xena"
enable_haproxy: "yes"
kolla_internal_vip_address: "192.168.20.130"
network_interface: "eth0"
neutron_external_interface: "eth1"
tunnel_interface: "eth2"
enable_neutron_agent_ha: "yes"
enable_neutron_provider_networks: "yes"

# Valid options are [ qemu, kvm, vmware ]
nova_compute_virt_type: "kvm"

keepalived_virtual_router_id: "44"

enable_central_logging: "no"
enable_cinder: "yes"
enable_cinder_backend_lvm: "yes"
enable_cinder_backup: "yes"
cinder_backup_driver: "nfs"
cinder_backup_share: "192.168.20.132:/thao"
cinder_backup_mount_options_nfs: "vers=4"
